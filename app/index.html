<!doctype html>
<html ng-app="listApp">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
    </head>
    <body ng-controller="listController">
        <nav class="navbar bg-primary navbar-light navbar-expand-lg">
            <a class="navbar-brand">List Game Test</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a class="nav-link" href="#">Главная</a>
                    <li class="nav-link dropdown" href="#">
                        <a class="nav-link dropdown-toggle" href="#" id="categories-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Категории
                        </a>
                        <div class="dropdown-menu" aria-labelledby="categories-dropdown">
                            <a ng-repeat="cat in db.categories" class="nav-link" href="#" ng-click="changeCategory(cat.ID)">{{cat.Name.en}}</a>
                        </div>
                    </li>
                    <li class="nav-link dropdown" href="#">
                        <a class="nav-link dropdown-toggle" href="#" id="categories-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Провайдер
                        </a>
                        <div class="dropdown-menu" aria-labelledby="categories-dropdown">
                            <a ng-repeat="merch in db.merchants" class="nav-link" href="#">{{merch.Name}}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div ng-include="'./src/components/listGames.html'"></div>

        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./dist/bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
