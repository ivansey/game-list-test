<!doctype html>
<html ng-app="listApp">
    <head>
        <meta charset="utf-8">
    </head>
    <body ng-controller="listController">
        
        <div class="listGames">
            <div class="game" ng-repeat="game in db.games" ng-if="$index < 20">
                <p class="title">{{$index + 1}} {{game.Name.en}}</p>
            </div>
        </div>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="dist/index.main.js"></script>
    </body>
</html>
